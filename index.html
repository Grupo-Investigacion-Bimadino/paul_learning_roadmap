<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba de Estilos de Aprendizaje</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f2f5;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      #container {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
      }
      h1 {
        color: #4a90e2;
      }
      #notis,
      #instrucciones,
      #questions,
      #buttons,
      #resultados,
      #contenedorInterpreta {
        margin: 20px 0;
      }
      .hideit {
        display: none;
      }
      .showit {
        display: block;
      }
      button {
        background-color: #4a90e2;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        border-radius: 5px;
        transition: background-color 0.3s;
        cursor: pointer;
      }
      button:hover {
        background-color: #357abd;
      }
      #pregunta {
        font-size: 18px;
        margin: 20px 0;
      }
      #contaQ {
        font-size: 14px;
        color: #888;
      }
      #resultados div {
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        background: #e9f1f7;
        color: #333;
      }
      #contenedorInterpreta img {
        max-width: 100%;
        height: auto;
      }
      a {
        color: #4a90e2;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Prueba de Estilos de Aprendizaje</h1>
      <div id="notis">Instrucciones de la prueba...</div>
      <div id="instrucciones" class="showit">
        <p>
          Por favor, lea cada una de las siguientes preguntas cuidadosamente y
          responda de acuerdo a cómo se sienta identificado/a.
        </p>
        <button id="btnStart">Comenzar</button>
      </div>
      <div id="questions" class="hideit">
        <p id="pregunta"></p>
        <input type="hidden" id="numberQ" value="1" />
        <p id="contaQ">0/80</p>
      </div>
      <div id="buttons" class="hideit">
        <button id="btnSi">Sí</button>
        <button id="btnNo">No</button>
      </div>
      <div id="resultados" class="hideit">
        <p>Resultados</p>
        <div id="porcentajeActivo"></div>
        <div id="porcentajeTeorico"></div>
        <div id="porcentajePragmatico"></div>
        <div id="porcentajeReflexivo"></div>
      </div>
      <div id="contenedorInterpreta" class="hideit">
        <h2 id="tipoEstilo"></h2>
        <img id="estiloImg" src="" alt="" />
        <p id="nivelPreferencia"></p>
        <a id="video" href="#" target="_blank">Ver video</a>
        <p id="pEres"></p>
        <p id="pCaracteristicas"></p>
        <p id="pPreguntaResponder"></p>
        <p id="pAprendeMejor"></p>
        <p id="pCuestaTrabajo"></p>
        <p id="pRecomendaciones"></p>
        <p id="parrafo_RegresarUp"><a href="#">Regresar</a></p>
      </div>
    </div>
    <script src="test_codigo.js"></script>
  </body>
</html>
